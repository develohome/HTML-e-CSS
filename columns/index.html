<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <input type="checkbox" name="" id="corTela">
    <i class="fa fa-arrow-up"></i>
    <div id="container"> <!--Incio do Container-->
       <header id="header"> <!-- INICIO DO HEADER -->
           <div id="logo"> <!-- INICIO DO LOGO -->
               <h1>My Photo</h1>
           </div> <!-- FIM DO LOGO -->
           <nav> <!-- INICIO DO NAV -->
            <i class="fa fa-bars"></i>
               <ul>
                    <li>
                        <i class="fa fa-user"></i> Perfil
                    </li>
                    <li>
                        <label for="corTela">
                            <i class='fa fa-adjust'></i> Cor da Tela 
                        </label>
                    </li>
               </ul>
           </nav> <!-- FIM DO NAV-->
       </header>
       <main id="main"></main>
    </div> <!--Fim do Container-->

    <div id="modal"> <!--Incio do Modal-->
        <div id="modal--main"> <!-- INICIO DO MODAL MAIN-->
            <div id="imgMain">
                <i class='fa fa-angle-left' id="voltarImg"></i>
                <i class='fa fa-angle-right' id="proxImg"></i>
            </div>
            <div id="descMain">
                <header id="modalMsgHeader">
                    <i class='fa fa-angle-left' id="voltar"></i>
                    <i class="fa fa-close" title="Fechar"></i>
                </header>
                <section id="modalMsgMain">
                    <div id="MainMsg">
                        <div id="Descphoto"></div>
                        <div id="MsgMain">
                            <div class="MsgMain"> <!-- INICIO DA MSGMAIN COMENTÁRIOS-->
                                <div class="userPhoto">
                                    <img src="https://picsum.photos/200/300?random=1" alt="">
                                </div>
                                <div class="userName">
                                    <h4>alex dos santos</h4>
                                    <div class="Data-Post">15/02/2020</div>
                                </div>
                                <div class="userMsg">
                                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dicta at molestias asperiores, assumenda quos cumque nisi obcaecati enim esse maxime unde est dolore eos corrupti aliquid debitis earum ipsa. Eius?</p>
                                </div>
                            </div> <!-- FIM DA MSGMAIN COMENTÁRIOS-->
                        </div>
                    </div>
                </section>
                <footer id="modalMsgFooter">
                    <div class="footerDesc">
                        <i class='fa fa-thumbs-o-up'> <span> 10</span></i>
                    </div>
                    <div class="footerDesc">
                        <i class='fa fa-thumbs-o-down'> <span> 10</span></i>
                    </div>
                    <div class="footerDesc">
                        <i class="fa fa-comment-o"> <span> 10</span></i>
                    </div>
                    <div class="footerDesc">
                        <i class="fa fa-cloud-download"></i>
                    </div>
                </footer>
            </div>
        </div><!-- FIM DO MODAL MAIN-->
    </div><!--Fim do Modal-->
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="./js/script.js"></script>
</body>
</html>
